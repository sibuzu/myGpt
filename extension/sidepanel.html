<!DOCTYPE html>
<html>

<head>
  <title>MyGPT Sidebar</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .settings-section {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .chat-section {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .input-section {
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #e3f2fd;
    }

    .gpt-message {
      background-color: #f5f5f5;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .query-section {
      margin-bottom: 10px;
    }

    #messageInput {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="settings-section">
      <div id="state">
        State:
      </div>
      <div id="elapsedTime">
        Elapsed:
      </div>
      <div class="notify-section">
        <label>
          <input type="checkbox" id="notifyTelegram" style="width: auto; margin-right: 5px;"> Notify Telegram When Ready
        </label>
        <button id="sendHiGPT" style="margin-top: 10px;">Send Hi GPT</button>
      </div>
      <div class="query-section">
        <div id="status">
          Status:
        </div>
        <button id="downloadImages">Download Images</button>
        <div id="pageId">
          PageID:
        </div>
        <div id="totalTurns">
          Total Turns: 0
        </div>
        <div id="imgList" class="mt-2 max-h-[300px] overflow-y-auto">
          <!-- Image list will be displayed here -->
        </div>
      </div>
    </div>

    <div class="chat-section" id="chatContainer">
      <!-- Chat messages will be inserted here -->
    </div>

    <div class="input-section">
      <textarea id="messageInput" placeholder="Type your message..." rows="3"></textarea>
      <button id="sendMessage">Send Message</button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
