<!DOCTYPE html>
<html>

<head>
  <title>MyGPT Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <div class="container">
      <!-- State Panel - Initially expanded -->
      <div class="panel panel-first">
        <div class="panel-header">
          State
          <svg class="toggle-icon" id="toggle-icon" viewBox="0 0 24 24" stroke="#065f46" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-state="open">
            <rect x="2" y="2" width="20" height="20" rx="7" ry="7" stroke="#065f46" fill="none" />
            <line x1="8" y1="12" x2="16" y2="12" stroke="#065f46"/>
            <line x1="12" y1="8" x2="12" y2="16" stroke="#065f46" id="v-line" style="display: none;"/>
          </svg>
        </div>
        <div class="panel-content" style="display: block;">
          <div id="state">State:</div>
          <div id="elapsedTime">Elapsed:</div>
          <div class="notify-section">
            <label>
              <input type="checkbox" id="notifyTelegram" style="width: auto; margin-right: 5px;"> Notify Telegram When Ready
            </label>
          </div>
        </div>
      </div>

      <!-- Send Message Panel - Initially expanded -->
      <div class="panel">
        <div class="panel-header">
          Send Message
          <svg class="toggle-icon" id="toggle-icon" viewBox="0 0 24 24" stroke="#065f46" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-state="open">
            <rect x="2" y="2" width="20" height="20" rx="7" ry="7" stroke="#065f46" fill="none" />
            <line x1="8" y1="12" x2="16" y2="12" stroke="#065f46"/>
            <line x1="12" y1="8" x2="12" y2="16" stroke="#065f46" id="v-line" style="display: none;"/>
          </svg>
        </div>
        <div class="panel-content" style="display: block;">
          <textarea id="messageInput" placeholder="Type your message..." rows="3"></textarea>
          <button id="sendMsg" style="margin-top: 2px;">Send</button>
        </div>
      </div>

      <!-- Image Download Panel - Initially collapsed -->
      <div class="panel">
        <div class="panel-header">
          Image Download
          <svg class="toggle-icon" id="toggle-icon" viewBox="0 0 24 24" stroke="#065f46" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-state="closed">
            <rect x="2" y="2" width="20" height="20" rx="7" ry="7" stroke="#065f46" fill="none" />
            <line x1="8" y1="12" x2="16" y2="12" stroke="#065f46"/>
            <line x1="12" y1="8" x2="12" y2="16" stroke="#065f46" id="v-line"/>
          </svg>
        </div>
        <div class="panel-content" style="display: none;">
          <button id="downloadImages">Download</button>
          <div id="status">Status:</div>
          <div id="pageId">PageID:</div>
          <div id="totalTurns">Total Turns: 0</div>
          <div id="imgList" class="mt-2">
            <!-- Image list will be displayed here -->
          </div>
        </div>
      </div>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
